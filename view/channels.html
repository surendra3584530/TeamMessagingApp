<!DOCTYPE html>
<html>
    <head>
        <style>  
            #create{
                position: relative;
                left:88%;
                background-color: teal;
                padding:2px;
            }
            #logout{
                position: relative;
                left:88%;
                background-color: teal;
                padding:2px;
            }
        </style>
    </head>
    <body>
            <div>
                <button id="logout" ng-click="logout()">Logout</button>
                <button id="create" ng-click="openDashboard()">Dashboard</button>
                <button id="create" ng-click="open()">Create Channel</button>
                  <table class="table table-hover" style="position: relative;top: 10%;">
                    <thead>  
                      <tr>
                          <th>Channel List</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="data in channelArray" ng-click="rowSelected(data)">
                        <td>{{data.channelName}}</td>
                        <td>{{channel}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <h2>{{message}}</h2>
            </div>
    </body>
</html>
